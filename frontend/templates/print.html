<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Current Medication List</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    @media print {
      .no-print { display: none; }
    }
  </style>
</head>
<body>
  <div class="no-print">
    <a href="/">Back to Dashboard</a> | Press Ctrl+P to print
  </div>

  <h1>Current Medication List</h1>
  <p>Date: November 20, 2025</p>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Strength</th>
        <th>Schedule</th>
        <th>Start–End</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
      {% for med in meds %}
      <tr>
        <td>{{ med.name }}</td>
        <td>{{ med.strength or '' }}</td>
        <td>{{ med.schedule or '' }}</td>
        <td>—</td>
        <td>{{ med.notes or '' }}</td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
</body>
</html>
